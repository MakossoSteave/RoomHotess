<nav>
    <div class="nav-wrapper">
        <div class="col s12">
            <a href="#!" class="breadcrumb">espace commentaire</a>
        </div>
    </div>
</nav>

<div class="row">
    <form class="col s12" (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
        <div class="row">
            <div class="input-field col s6">
                <h1>{{msg}}</h1>
            </div>
        </div>
        <div class="row">
            <label for="text">commentaire sur le texte </label>
            <div class="input-field col s12">
                <input id="text" type="text" class="validate" name="message" ngModel required>
            </div>
        </div>
        <label for="types">Types</label>
      
        <p *ngFor="let type of enum">
            <label>
                <input type="checkbox" class="filled-in" id="{{ type }}" [value]="type" ngModel required name="type"  />
                <span>
                    <div>
                        {{ type }}
                    </div>
                </span>
            </label>
        </p>
        <p><small>si vous êtes satisafait coché la case</small> </p>
        <button type="submit">
            <a class="waves-effect waves-light btn"><i class="material-icons left">
                    <span>envoyer le commentaire</span>
                </i></a>
        </button>
    </form>
</div>
